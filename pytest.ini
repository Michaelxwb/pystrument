[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = backend/tests

# 测试文件匹配模式
python_files = test_*.py

# 测试函数匹配模式
python_functions = test_*

# 测试类匹配模式
python_classes = Test*

# 添加的命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    api: API测试
    sdk: SDK测试

# 最小版本要求
minversion = 6.0

# 测试发现
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    venv
    env

# 异步测试支持
asyncio_mode = auto

# 覆盖率配置
# 需要安装: pip install pytest-cov
# --cov=app
# --cov-report=html
# --cov-report=term-missing

# 并行测试支持
# 需要安装: pip install pytest-xdist
# -n auto

# 输出格式
console_output_style = progress

# 日志配置
log_auto_indent = true
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pymongo.*